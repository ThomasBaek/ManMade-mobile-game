<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
    <!-- Made Man: Idle Empire - Fedora Hat Icon -->

    <!-- Fedora Hat Group - Centered -->
    <g transform="translate(228, 240)">

        <!-- Hat Shadow -->
        <ellipse cx="0" cy="95" rx="140" ry="25" fill="#000000" opacity="0.4"/>

        <!-- Hat Brim - Wide elegant brim -->
        <ellipse cx="0" cy="50" rx="160" ry="35" fill="#0D0D0D"/>
        <ellipse cx="0" cy="48" rx="155" ry="32" fill="#1A1A2E"/>

        <!-- Hat Crown - Main body -->
        <path d="M-95,50 C-95,-10 -70,-70 0,-75 C70,-70 95,-10 95,50 L85,50 C85,-5 65,-60 0,-65 C-65,-60 -85,-5 -85,50 Z" fill="#0D0D0D"/>

        <!-- Hat Crown Inner Shadow -->
        <path d="M-85,50 C-85,-5 -65,-60 0,-65 C65,-60 85,-5 85,50 L75,50 C75,0 55,-50 0,-55 C-55,-50 -75,0 -75,50 Z" fill="#1A1A2E"/>

        <!-- Crown Dent/Crease -->
        <path d="M-50,-35 Q0,-55 50,-35" stroke="#0D0D0D" stroke-width="12" fill="none" stroke-linecap="round"/>

        <!-- Gold Hat Band -->
        <rect x="-90" y="15" width="180" height="22" rx="3" fill="#D4AF37"/>

        <!-- Band Highlight -->
        <rect x="-85" y="18" width="170" height="6" rx="2" fill="#FFD700" opacity="0.6"/>

        <!-- Band Shadow -->
        <rect x="-85" y="30" width="170" height="4" rx="2" fill="#8B7500" opacity="0.5"/>

        <!-- Small decorative band detail -->
        <rect x="60" y="17" width="8" height="18" rx="1" fill="#8B7500"/>

    </g>

    <!-- "MM" Monogram below hat (subtle) -->
    <g transform="translate(228, 370)" opacity="0.8">
        <text x="0" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#D4AF37">MM</text>
    </g>

</svg>
